# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = "${custom.iterm_prompt_mark}$all${custom.iterm_prompt_end}"

# Inserts a blank line between shell prompts
add_newline = true

[custom.iterm_prompt_mark]
when = '[ "$TERM_PROGRAM" = "iTerm.app" ]'
format = "\u001b\\]133;A\u0007"
shell = "sh"
disabled = false

[custom.iterm_prompt_end]
when = '[ "$TERM_PROGRAM" = "iTerm.app" ]'
format = "\u001b\\]133;B\u0007"
shell = "sh"
disabled = false

[directory]
truncate_to_repo = false

[git_branch]
symbol = ""

[git_status]
# format = "([\\[$all_status$ahead_behind\\]]($style) )\n"
style = "red"
stashed = '($count stashed)'
ahead = '($count ahead)'
behind = '($count behind)'
up_to_date = ""
diverged = "diverged "
conflicted = '($count conflicted)'
deleted = '($count deleted)'
renamed = '($count renamed)'
modified = '($count modified)'
staged = '($count staged)'
untracked = '($count untracked)'
typechanged = ""
ignore_submodules = false
disabled = false
use_git_executable = false

[kubernetes]

[[kubernetes.contexts]]
context_pattern = "dev.local.cluster.k8s"
style = "green"
symbol = "DEV "

[[kubernetes.contexts]]
context_pattern = "prod.local.cluster.k8s"
style = "red"
symbol = "PROD "
